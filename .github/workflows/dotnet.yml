name: Release to NuGet

on:
  release:
    types:
      - published

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v2
    - name: Build
      run: dotnet build -c Release
    - name: Pack nugets
      run: dotnet pack PishgamRayan.Sms.Sdk/PishgamRayan.Sms.Sdk.csproj -c Release --no-build --output . /p:Version=${{github.event.release.tag_name}}
    - name: Push to NuGet
      run: dotnet nuget push *.nupkg --api-key ${{secrets.nuget_api_key}} --source https://api.nuget.org/v3/index.json